<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Aissistant</title>
    <link rel="stylesheet" href="homepage_style.css"> <!-- External CSS for styling -->
</head>
<body>
    <header>
        <h1 class="header-title">
            <img src="images/logo_black.png" style="width: 40px; height: auto;">
            Hi, I am your peer assistant.
        </h1>
    </header>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="menu"><img src="images/home.png"  style="width: 30px; height: auto;" alt="Home"></div>
            <div class="menu"><img src="images/profile.png"  style="width: 30px; height: auto;" alt="Profile"></div>
            <div class="menu"><img src="images/text.png"  style="width: 30px; height: auto;" alt="Chat"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Therapist Info -->
            <div class="left-section">
                <div class="card">
                    <div class="therapist-name">
                        <div>  
                            <p>My Counselor</p>                  
                            <h2>Olivia Collen</h2>
                        </div>
                    </div>
                        <img src="images/therapist.jpg" alt="Therapist" class="therapist-pic">
                </div>
            </div>

            <!-- Homework List -->
            <div class="homework-section">
                <h2>Homework Exercises:</h2>
                <div class="homework-list">
                    <div class="homework-item unfinished" onclick="openHomework(3)">
                            <span>Shame and Guilt Entry 3</span>
                            <span>➔</span>
                    </div>
                    <div class="homework-item unfinished" onclick="openHomework(4)">
                            <span>Shame and Guilt Entry 4</span>
                            <span>➔</span>
                    </div>
                    <div class="homework-item unfinished" onclick="openHomework(5)">
                            <span>Shame and Guilt Entry 5</span>
                            <span>➔</span>
                    </div>
                    <div class="homework-item finished">
                        <span>Shame and Guilt Entry 1</span>
                        <span>➔</span>
                    </div>
                    <div class="homework-item finished">
                        <span>Shame and Guilt Entry 2</span>
                        <span>➔</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function openHomework(id) {
            console.log("Opening homework with ID:", id);
            window.location.href = `http://127.0.0.1:5500/chat_page.html#`;
        }
    </script> 
</body>
</html>
