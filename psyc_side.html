<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Assistant</title>
    <link rel="stylesheet" href="psyc_side.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div>
                <img src="images/logo_black.png" alt="Peer Assistant Logo"> Peer Assistant
            </div>
            <div class="user">
                Hello Olivia
                <img src="/images/therapist.jpg" alt="Counselor">
            </div>
        </header>

        <!-- Main Content -->
        <div class="main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h3>My Clients</h3>
                <div class="clients">
                    <div class="client">
                        Claudia Alves
                        <span>Assigned: 10 / Completed: 8</span>
                    </div>
                    <div class="client">
                        Dani Martinez
                        <span>Assigned: 7 / Completed: 5</span>
                    </div>
                    <div class="client">
                        Kimberly Nguyen
                        <span>Assigned: 4 / Completed: 3</span>
                    </div>
                </div>
                <button style="margin-top: 10px; padding: 10px;">Add Client</button>
            </aside>

            <!-- Right Content -->
            <section class="content">
                <h1>Assign New Homework</h1>
                <div class="form-section">
                    <h2>Assign New Homework</h2>
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Homework name" required>

                        <label for="type">Type</label>
                        <select id="type" name="type" required>
                            <option value="guilt">Guilt and Shame Treatment</option>
                            <option value="motivation">Encouragement and Motivation</option>
                        </select>

                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Optional"></textarea>

                        <label for="duedate">Due Date</label>
                        <input type="date" id="duedate" name="duedate" required>

                        <label>Risky Words</label>
                        <div>
                            <label><input type="radio" name="risky" value="absolute"> Guarantees and Absolute Promises</label><br>
                            <label><input type="radio" name="risky" value="judgment"> Negative or Judgmental Terms</label>
                        </div>

                        <label>Tone</label>
                        <div>
                            <label><input type="radio" name="tone" value="supportive"> Empathetic and Supportive</label><br>
                            <label><input type="radio" name="tone" value="friendly"> Friendly and Conversational</label>
                        </div>

                        <label>Questions to Ask</label>
                        <textarea id="questions" name="questions" placeholder="Add customized questions"></textarea>

                        <button type="submit", onclick="generateJSON()">Assign</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script>
        function generateJSON() {
            // Get form data
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            const jsonData = {};

            // Convert form data to JSON object
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Create a JSON file
            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            // Create a download link
            const a = document.createElement('a');
            a.href = url;
            a.download = 'form-data.json';
            document.body.appendChild(a);
            a.click();

            // Clean up
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
